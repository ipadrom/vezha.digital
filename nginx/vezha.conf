# VEZHA Digital - добавь это в твой существующий nginx конфиг
# Внутри блока server {} для n1x9s.site

# Frontend (Nuxt)
location /vezha/ {
    proxy_pass http://127.0.0.1:3001/vezha/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}

# Nuxt assets
location /_nuxt/ {
    proxy_pass http://127.0.0.1:3001/_nuxt/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Backend API
location /vezha/api/ {
    proxy_pass http://127.0.0.1:8001/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# MinIO S3 Storage
location /vezha/uploads/ {
    # Убираем /vezha/uploads/ и передаем в MinIO как /vezha-uploads/
    rewrite ^/vezha/uploads/(.*)$ /vezha-uploads/$1 break;
    proxy_pass http://127.0.0.1:9000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Кэширование
    expires 30d;
    add_header Cache-Control "public, immutable";

    # Отключаем буферизацию для больших файлов
    proxy_buffering off;
    proxy_request_buffering off;
}

# MinIO Console (опционально, для управления)
location /vezha/minio-console/ {
    rewrite ^/vezha/minio-console/(.*)$ /$1 break;
    proxy_pass http://127.0.0.1:9001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}
