version: '3.8'

services:
  vezha-backend:
    build: ./backend
    container_name: vezha-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.production
    environment:
      - DATABASE_URL=postgresql+asyncpg://vezha:${POSTGRES_PASSWORD}@vezha-db:5432/vezha
      - MINIO_ENDPOINT=vezha-minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-vezha-uploads}
      - MINIO_USE_SSL=false
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL}
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "127.0.0.1:8002:8000"
    depends_on:
      vezha-db:
        condition: service_healthy
      vezha-minio:
        condition: service_started
    networks:
      - vezha-network

  vezha-frontend:
    build:
      context: ./frontend
      args:
        - NUXT_PUBLIC_API_URL=https://vezha.digital/api
        - NUXT_PUBLIC_TELEGRAM_BOT_USERNAME=vezhadigitalbot
        - NUXT_APP_BASE_URL=/
    container_name: vezha-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3000"
    depends_on:
      - vezha-backend
    networks:
      - vezha-network

  vezha-db:
    image: postgres:15-alpine
    container_name: vezha-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=vezha
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=vezha
    volumes:
      - vezha_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vezha"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vezha-network

  vezha-minio:
    image: minio/minio:latest
    container_name: vezha-minio
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BROWSER_REDIRECT_URL=https://vezha.digital/minio-console
    volumes:
      - vezha_minio_data:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    command: server /data --console-address ":9001"
    networks:
      - vezha-network

volumes:
  vezha_postgres_data:
  vezha_minio_data:

networks:
  vezha-network:
    driver: bridge
