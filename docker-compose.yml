version: '3.8'

services:
  backend:
    build: ./backend
    container_name: vezha-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - ADMIN_TELEGRAM_IDS=${ADMIN_TELEGRAM_IDS}
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: vezha-frontend
    restart: unless-stopped
    environment:
      - NUXT_PUBLIC_API_URL=${NUXT_PUBLIC_API_URL}
      - NUXT_PUBLIC_TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: vezha-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-vezha}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vezha}
      - POSTGRES_DB=${POSTGRES_DB:-vezha}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
